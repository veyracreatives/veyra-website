<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Veyra Creatives & Digital Lab</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e5e5e5;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrolling on this page */
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content-wrapper {
            opacity: 0;
            animation: fadeIn 1.5s 0.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-50 py-4 px-4 sm:px-8 md:px-16 transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">VÃ©yra</a>
            <nav class="hidden md:flex space-x-6 lg:space-x-8 items-center">
                <a href="/" class="text-sm lg:text-base text-white hover:text-indigo-400 transition-colors">Home</a>
                <a href="services.html" class="text-sm lg:text-base text-white hover:text-indigo-400 transition-colors">Services</a>
                <a href="portfolio.html" class="text-sm lg:text-base text-indigo-400 font-semibold transition-colors">Portfolio</a>
                <a href="contact.html" class="text-sm lg:text-base text-white hover:text-indigo-400 transition-colors">Contact</a>
                <a href="contact.html" class="text-sm lg:text-base bg-indigo-600 text-white px-5 py-2 rounded-full hover:bg-indigo-500 transition-transform hover:scale-105">Get a Quote</a>
            </nav>
            <button id="hamburger-button" class="md:hidden text-white text-3xl z-50">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-95 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex justify-end p-4">
            <button id="close-menu" class="text-white text-5xl">&times;</button>
        </div>
        <nav class="flex flex-col items-center justify-center h-full -mt-20 space-y-8">
            <a href="/" class="mobile-menu-link text-3xl text-gray-300 hover:text-indigo-400">Home</a>
            <a href="services.html" class="mobile-menu-link text-3xl text-gray-300 hover:text-indigo-400">Services</a>
            <a href="portfolio.html" class="mobile-menu-link text-3xl text-indigo-400 font-semibold">Portfolio</a>
            <a href="contact.html" class="mobile-menu-link text-3xl text-gray-300 hover:text-indigo-400">Contact</a>
            <a href="contact.html" class="mt-8 bg-indigo-600 text-white px-8 py-3 rounded-full text-xl">Get a Quote</a>
        </nav>
    </div>

    <main class="h-screen w-screen flex items-center justify-center text-center px-4">
        <canvas id="bg-canvas"></canvas>
        <div class="content-wrapper">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-4">The Lab is Open</h1>
            <p class="text-xl md:text-2xl text-gray-300 max-w-2xl mx-auto">
                Our team is currently crafting something new and exciting. Our full portfolio of work will be unveiled soon.
            </p>
            <a href="contact.html" class="mt-8 inline-block bg-indigo-600 text-white px-8 py-3 rounded-full hover:bg-indigo-500 transition-transform hover:scale-105 text-lg">
                Start a Project
            </a>
        </div>
    </main>
    
    <!-- Three.js for background animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOBILE MENU LOGIC ---
            const hamburgerBtn = document.getElementById('hamburger-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const closeMenuBtn = document.getElementById('close-menu');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');

            hamburgerBtn.addEventListener('click', () => {
                mobileMenu.classList.remove('-translate-x-full');
            });

            const closeMenu = () => {
                mobileMenu.classList.add('-translate-x-full');
            };

            closeMenuBtn.addEventListener('click', closeMenu);
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', closeMenu);
            });

            // --- THREE.JS BACKGROUND ANIMATION ---
            let scene, camera, renderer, stars, starGeo;

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
                camera.position.z = 1;
                camera.rotation.x = Math.PI / 2;

                renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById("bg-canvas"),
                    antialias: true,
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x0a0a0a); // Match body background

                starGeo = new THREE.BufferGeometry();
                const starVertices = [];
                for (let i = 0; i < 6000; i++) {
                    const x = (Math.random() - 0.5) * 2000;
                    const y = (Math.random() - 0.5) * 2000;
                    const z = (Math.random() - 0.5) * 2000;
                    starVertices.push(x, y, z);
                }
                starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
                
                let sprite = new THREE.TextureLoader().load( 'https://placehold.co/16x16/ffffff/ffffff.png' );
                let starMaterial = new THREE.PointsMaterial({
                  color: 0xaaaaaa,
                  size: 0.7,
                  map: sprite
                });

                stars = new THREE.Points(starGeo,starMaterial);
                scene.add(stars);

                window.addEventListener("resize", onWindowResize, false);

                animate();
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                starGeo.attributes.position.array.forEach((_, index) => {
                    if (index % 3 === 1) { // y-axis (up/down)
                        starGeo.attributes.position.array[index] -= 0.2;
                        if (starGeo.attributes.position.array[index] < -1000) {
                            starGeo.attributes.position.array[index] = 1000;
                        }
                    }
                });
                starGeo.attributes.position.needsUpdate = true;
                stars.rotation.y +=0.0002;

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            init();
        });
    </script>
</body>
</html>
